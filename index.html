<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone- 1st Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <!--Divs For amazon logo-->
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
<!--Divs for  locations-->
            <div class="nav-location border">
                <p class="location-1">Deliver to</p>
                <div class="location-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="location-2">India</p>
                </div>
            </div>
            <!--Divs for Search box-->
            <div class="nav-search">
               <select name="" id="nav-select">
                <option value="">All</option>
               </select>
               <input type="text" placeholder="Amazon Search" class="nav-input">
               <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
               </div>
            </div>
        </div>
    </header>
</body>
</html>
